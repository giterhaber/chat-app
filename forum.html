<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #444654;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>suggest</h1>

    <!-- Ticket Form -->
  
      <label for="ticketTitle"> Title</label>
      <input type="text" id="ticketTitle" placeholder="Enter ticket title">

      <label for="ticketDescription"> Description</label>
      <textarea id="ticketDescription" rows="5" placeholder="Enter ticket description"></textarea>

      <button id="submitT">Submit </button>
 


  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>


<script src="forum
.js"></script>
</body>

</html>
